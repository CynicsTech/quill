<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/529fb76f96.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
</head>
<body class="quiz_score">

<div class="wrapper">
  <div class="quiz_container">
    <div class="quiz_head">
      <h1 class="quiz_title">Play Quiz Game</h1>
      <span class="quiz_score" flex>
        <span id = "correct_score">0</span>/<span id="total_question">10</span>
      </div>


    </div>
    <div class="quiz_body">
      <h2 class="quiz_question" id="question"><!---Who is CynicsTech?--><br>
      <span class="category"><!--Katlego--></span></h2>
      <ul class="quiz_options">
       <!----<li>CynicsTech</li>
        <li>CynicsTech</li>
        <li>CynicsTech</li>
        <li>CynicsTech</li>-->
      </ul>
      <div class="result">

      </div>
    </div>
    <div class="quiz_foot">
      <button type="button" id="check_answer">View answer</button>
      <button type="button" id="play_again">Reply game</button>
    </div>
  </div>
</div>

  

<!---Javascript----->
<script src = "script.js"></script>
    
</body>
</html>
